description: "The Book of Khalid (1911) is a novel by Arab-American writer Ameen Rihani.\
  \ Composed during a sojourn in the mountains of Lebanon, it is considered to be\
  \ the first novel by an Arab-American writer in English. His contemporary, Khalil\
  \ Gibran, illustrated the work, and the story is often seen as an influence on Gibran's\
  \ own well-known book The Prophet.\n From Wikipedia (CC BY-SA)."
